name: API Docker Image CI
on:
  push:
    branches: [ "**" ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./api
      git_hash: $(git rev-parse --short "$GITHUB_SHA")
    steps:
    - uses: actions/checkout@v4
    - name: Build the API Docker image
      run: docker build . --file Dockerfile --tag api:${{ env.git_hash }}
      working-directory: ${{ env.working-directory}}

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push the Docker image to Docker Hub
      run: docker push api:${{ env.git_hash }}
      working-directory: ${{ env.working-directory}}

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: index.docker.io/dnprogramming/api
        subject-tag: ${{ env.git_hash }}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
        registry: docker.io
        repository: dnprogramming/api
        tag: ${{ env.git_hash }}
